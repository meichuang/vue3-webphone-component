<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <input type="text" style="width: 150px; height: 30px; border-radius: 10px;"/>
      <div>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
      </div>
      <div>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
      </div>
      <div>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
      </div>
      <div>
        <button class="number">*</button>
        <button class="number">0</button>
        <button class="number">#</button>
      </div>
      <div style="width: 150px; display: flex; justify-content: center; align-items: center;">
        <button style="width: 100px; height: 30px; border-radius: 10px; align-items: center;">呼叫</button>
      </div>
    </div>
  </body>

  <style>
    .container {
        padding: 10px;
        line-height: 40px; /* 可以是数字、长度单位或百分比 */
        column-gap: 20px; /* 列与列之间的间距 */
        border-radius: 10px;
    }

    .number {
      width: 50px;
      height: 30px;
      font-size: 18px;
      padding: 1px 2px;
      border-radius: 10px;
    }
  </style>
</html>
